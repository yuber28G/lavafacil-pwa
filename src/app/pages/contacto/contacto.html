<section class="contacto-container">
  <h2>📨 Contáctanos</h2>
  <p class="intro">
    ¿Tienes dudas, sugerencias o deseas un servicio personalizado? Escríbenos:
  </p>

  <form #formContacto="ngForm" (ngSubmit)="enviarFormulario(formContacto)" novalidate>
    <div class="campo">
      <label for="nombre">👤 Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        minlength="3"
        [(ngModel)]="contacto.nombre"
        #nombre="ngModel"
        placeholder="Tu nombre completo"
      />
      <div class="error" *ngIf="nombre.invalid && nombre.touched">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="campo">
      <label for="correo">📧 Correo electrónico:</label>
      <input
        type="email"
        id="correo"
        name="correo"
        required
        email
        [(ngModel)]="contacto.correo"
        #correo="ngModel"
        placeholder="correo@ejemplo.com"
      />
      <div class="error" *ngIf="correo.invalid && correo.touched">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="campo">
      <label for="mensaje">✍️ Mensaje:</label>
      <textarea
        id="mensaje"
        name="mensaje"
        required
        minlength="10"
        [(ngModel)]="contacto.mensaje"
        #mensaje="ngModel"
        placeholder="Escribe tu mensaje aquí"
      ></textarea>
      <div class="error" *ngIf="mensaje.invalid && mensaje.touched">
        El mensaje debe tener al menos 10 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="formContacto.invalid">
      Enviar Mensaje
    </button>
  </form>
</section>
